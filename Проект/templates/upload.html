{% extends 'base.html' %}


{% block content %}
<style>
    @import url('static/css/upload.css')
</style>
<div class="card">
    <div class="card-body">
        <h1>Загрузка фото</h1>
        <form method=post enctype=multipart/form-data>
          <p>
              <input type=file name=file>
          </p>
          <p>
              <input type=submit value=Загрузить>
          </p>
        </form>
    </div>
</div>
{% endblock %}
